---
layout: default
title: Past Winners
permalink: /winners/
---


<div class="container">
  <h1>Past Winners by APG event</h1>

    {% for post in site.categories.winners %}
        <li>
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        <span class="post-meta">{{ post.date | date: date_format }}</span>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>  
    {% endfor %}

</div>
